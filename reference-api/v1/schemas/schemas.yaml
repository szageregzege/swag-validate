# Sample schema for a simple array of strings
description: |
  Set of items (summarize).
type: array
# While seemingly implicit, specify if the array doesn't repeat items
uniqueItems: true
# minItems:0 if array can be empty; otherwise 1
minItems: 0
items:
  type: string
  # minLength:0 if the string can be empty (""); otherwise 1 or more
  minLength: 1
