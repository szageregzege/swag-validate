description: |
  Monthly usage summary data per reporting group.
type: object
properties:
  start:
    type: string
    format: date
    description: |
      The start of the billable usage period, expressed as an ISO 8601 datestamp.
  end:
    type: string
    format: date
    description: |
      The end of the billable usage period, expressed as an ISO 8601 datestamp.
  requestDate:
    type: string
    format: date-time
    description: |
      Request date expressed as an ISO 8601 timestamp.
  accountId:
    type: string
    minLength: 1
    description: |
      Identifies the account.
  contractId:
    type: string
    minLength: 1
    description: |
      Identifies the contract the data reflects.
  productId:
    type: string
    minLength: 1
    description: |
      Identifies the product whose usage the data reflects.
  productName:
    type: string
    minLength: 1
    description: |
      The product name of the product whose usage the data reflects.
  reportingGroupId:
    type: integer
    minimum: 1
    description: |
      Identifies the reporting group.
  reportingGroupName:
    type: string
    minLength: 1
    description: |
      The name of the reporting group.
  usagePeriods:
    type: array
    minItems: 1
    description: |
      Specifies usage periods.
    items:
      type: object
      properties:
        month:
          type: string
          format: date
          description: |
            The billable usage period, expressed as an ISO 8601 datestamp.
        start:
          type: string
          format: date
          description: |
            The start of the billable usage period, expressed as an ISO 8601 date.
        end:
          type: string
          format: date
          description: |
            The end of the billable usage period, expressed as an ISO 8601 date.
        region:
          type: string
          minLength: 1
          description: |
            The billing region the data reflects.
        dataStatus:
          type: string
          enum:
            - COLLECTING_DATA
            - DATA_COLLECTED
            - DATA_FINALIZED
          description: |
            The status of the bill data. These are the available values: `COLLECTING_DATA` for data that is being collected. Data is collected through the end of the month, and is used to prepare your invoice. `DATA_COLLECTED` for data that is complete. The invoice is being prepared, if you're expecting one. If you had contract changes, data will be adjusted to reflect them. `DATA_FINALIZED` for final data that is on your invoice.
        cpCodes:
          type: array
          minItems: 1
          description: |
            CP codes of the specified reporting group.
          items:
            type: integer
            minimum: 1
        stats:
          type: array
          minItems: 1
          description: |
            Contains usage data and metadata that characterizes it.
          items:
            type: object
            properties:
              statType:
                type: string
                minLength: 1
                description: |
                  The type of statistic.
              unit:
                type: string
                minLength: 1
                description: |
                  Specifies the unit of measure.
              value:
                type: number
                minimum: 0
                description: |
                  Provides the raw measure of numeric usage data.
            required:
              - statType
              - unit
              - value
            additionalProperties: false
      required:
        - month
        - start
        - end
        - region
        - dataStatus
        - cpCodes
        - stats
      additionalProperties: false
required:
  - start
  - end
  - requestDate
  - accountId
  - contractId
  - reportingGroupId
  - reportingGroupName
  - productId
  - productName
  - usagePeriods
additionalProperties: false
