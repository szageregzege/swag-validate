description: |
  List of usage products.
type: object
properties:
  start:
    type: string
    format: date
    description: |
      The start of the billable usage period, expressed as an ISO 8601 datestamp.
  end:
    type: string
    format: date
    description: |
      The end of the billable usage period, expressed as an ISO 8601 datestamp.
  requestDate:
    type: string
    format: date-time
    description: |
      Request date expressed as an ISO 8601 timestamp.
  accountId:
    type: string
    minLength: 1
    description: |
      Identifies the account.
  contractId:
    type: string
    minLength: 1
    description: |
      Identifies the contract the data reflects.
  usagePeriods:
    type: array
    minItems: 1
    description: |
      Specifies usage periods.
    items:
      type: object
      properties:
        month:
          type: string
          format: date
          description: |
            The billable usage period, expressed as an ISO 8601 datestamp.
        usageProducts:
          type: array
          minItems: 1
          description: |
            Specifies usage products.
          items:
            type: object
            properties:
              productId:
                type: string
                minLength: 1
                description: |
                  Identifies the product whose usage the data reflects.
              productName:
                type: string
                minLength: 1
                description: |
                  The name of the product whose usage the data reflects.
            required:
              - productId
              - productName
            additionalProperties: false
      required:
        - month
        - usageProducts
      additionalProperties: false
required:
  - start
  - end
  - requestDate
  - accountId
  - contractId
  - usagePeriods
additionalProperties: false
