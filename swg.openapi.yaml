
openapi: 3.0.0
info:
  title: Products
  version: v1
servers:
- url: https://{hostname}/commerce/v1
paths:
  "/products":
    get:
      operationId: get-products
      summary: List product
      tags:
      - Product names
      description: |
        This operation returns a list of products, optionally paginated
        or filtered by type of product or date when first made available.
      parameters:
      - name: productType
        description: 'Describe the parameter here.

          '
        in: query
        required: false
        schema:
          type: string
          example: ONLINE
          enum:
          - INTERNAL
          - STANDARD
          - SPECIAL
          - ONLINE
      - description: 'Describe the parameter, `1` by default.

          '
        in: query
        required: false
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
          example: 10
      - description: 'Describe the parameter here, `100` by default.

          '
        in: query
        required: false
        name: pageSize
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
          example: 50
      - description: |
          Describe the parameter here, `false` by default. Internal.
        in: query
        required: false
        name: debug
        schema:
          default: false
          type: boolean
          example: true
      - name: start
        in: query
        description: 'Describe the parameter here.

          '
        required: false
        schema:
          type: string
          example: 2021-03-05T00:00Z
      - name: end
        in: query
        description: 'Describe the parameter here.

          '
        required: false
        schema:
          type: string
          example: 2021-03-01T00:00Z
