type: object

additionalProperties: false
description: |
  Represents error data in the [RFC 7807](https://www.rfc-editor.org/rfc/rfc7807) Problem Details format.
required:
  - type
  - title
  - status
  - detail
  - instance
properties:
  type:
    type: string
    format: uri
    description: |
      Identifies each error case.
  title:
    type: string
    
    minLength: 1
    description: |
      A summary of each error case.
  status:
    type: integer
    
    minimum: 100
    maximum: 600
    description: |
      The HTTP status code that categorizes this error case.
  detail:
    type: string
    
    minLength: 1
    description: |
      Diagnostic instructions to locate and fix the problem.
  instance:
    type: string
    
    minLength: 1
    description: |
      Unique value generated with each API call.
  errors:
    type: array
    
    uniqueItems: true
   
    minItems: 0
    description: |
      For errors with more than one detected problem, this represents each separately as a nested Problem Details object.
    items:
      $ref: problem-nested.yaml
